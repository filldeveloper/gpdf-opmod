<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gerar PDF</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <div class="container pt-5 my-5 border border-2">
        <h2 class="center">Gerar PDF!</h2>
        <br>
        <form action="{{ url_for('gerar_pdf') }}" method="post" class="needs-validation">
            <label for="browser" class="form-label">Servi√ßo:</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browser" name="select_servico" class="form-select">
                {% for servico in servicos %}
                    <option value="{{ servico.nome }}"></option>
                {% endfor %}
            </datalist><br><br>
            <select name="select_cliente" class="form-select">
                {% for cliente in clientes %}
                    <option value="{{ cliente.cliente }}">
                        {{ cliente.cliente }}
                    </option>
                {% endfor %}
            </select><br><br>
            <select name="select_mes" class="form-select">
                {% for mes in meses %}
                    <option value="{{ mes.mes }}">
                        {{ mes.mes }}
                    </option>
                {% endfor %}
            </select><br><br>
            <select name="select_ano" class="form-select">
                {% for ano in anos %}
                    <option value="{{ ano.ano }}">
                        {{ ano.ano }}
                    </option>
                {% endfor %}
            </select><br>
        <div class="d-flex justify-content-center">
            <button type="submit" id="generateBtn" class="btn btn-primary" onclick="loading()">Gerar</button>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="loading-btn" class="btn btn-primary" onclick="loading()">
                <span class="spinner-border spinner-border-sm"></span>
                Gerando PDF...
            </button>
        </div>
        </form><br>
        <!-- <div id="loading"></div> -->
        <h5 onload="hideSpinner()" class="center" id="loading-txt">{{ texto_aviso }}</h5>
    </div> 
    <div id="copyright">Copyright Filldev's SA</div> 
</body>
</html>
